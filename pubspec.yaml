name: nightscreamers
description: A new Flutter project.

# When building use:
# flutter build web --web-renderer canvaskit --release
# https://flutter.dev/docs/development/tools/web-renderers

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.1

  chewie: ^0.12.2
  video_player_web: ^0.1.4+1

  just_audio: ^0.6.8
  auto_size_text: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - web/assets/
    - web/assets/fonts/

  fonts:
    - family: Nightscreamers
      fonts:
        - asset: web/assets/fonts/nightscreamers-regular.ttf
name: nightscreamers
description: Produced by Elivs & Davies

# When building use:
# flutter build web --release
# or
# flutter build web --web-renderer canvaskit --release
# https://flutter.dev/docs/development/tools/web-renderers

# I may also want to try 'profile mode' for building if any strange issues arise
# (perhaps related to widget tree shaking)
# https://flutter.dev/docs/testing/build-modes

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  animated_rotation: ^2.0.0
  just_audio: ^0.9.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - web/assets/
    - web/assets/fonts/
    - web/assets/audio/

  fonts:
    - family: Nightscreamers
      fonts:
        - asset: web/assets/fonts/nightscreamers-regular.ttf